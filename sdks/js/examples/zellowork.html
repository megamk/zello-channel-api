<html>
<head>
    <script src="https://rawgit.com/megamk/zello-channel-api/js-sdk/sdks/js/dist/zcc.Sdk.js"></script>
    <script>
      function connect() {
        ZCC.Sdk.init({
          recorder: document.location.protocol.match(/https/),
          player: true,
          widget: true,
        }).then(function() {
          var session = new ZCC.Session({
            serverUrl: 'wss://zellowork.io/ws/',
            channel: '',
            authToken: '',
            username: '',
            password: '',
          });

          session.connect()
            .then(function() {
              return session.logon();
            })
            .then(function(data) {
              var widget = new ZCC.Widget({
                widget: {
                  headless: true
                }
              });
              widget.setSession(session);
            })
            .fail(function(err) {
              console.trace(err);
            });

        })
      }
    </script>
</head>
<body onload="connect()">
<div id="player"></div>
</body>
</html>
